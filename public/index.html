<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--Google Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">

      <!--Font Awesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./css/styles.css" rel="stylesheet">

</head>
<body>

  <!--Header Section-->
  <header class="bg-black py-6 lg:py-12 text-fe-grey uppercase">
    <!--Header Container-->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!--Logo-->
      <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-fe-red to-fe-grey">bahadÄ±r</a>

        <!--Mobile Menu-->
        <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-fe-grey w-8 h-1 rounded-full"></div>
            <div class="bg-fe-grey w-8 h-1 rounded-full"></div>
            <div class="bg-fe-grey w-8 h-1 rounded-full"></div>
          </div>
        </div>

      <!--Navigation-->
      <nav class="hidden md:flex justify-between flex-1">
        <!--Menu-->
        <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
          <a href="#" class="hover:text-fe-melon transition duration-500">Movies</a>
          <a href="#" class="hover:text-fe-melon transition duration-500">Celebrities</a>
          <a href="#" class="hover:text-fe-melon transition duration-500">Blog</a>
          <a href="#" class="hover:text-fe-melon transition duration-500">News</a>
          <a href="#" class="hover:text-fe-melon transition duration-500">About</a>
        </div>
        <!--Login Area-->
        <div class="flex items-center space-x-4 lg:space-x-8">
          <!--Search Area-->
          <form>
            <div class="group border-r px-4 mx-4 py-1 border-fe-red">
              <input type="text" 
              class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-fe-red focus:outline-none w-24 lg:w-44 transition duration-500">
              <button class="-ml-4 group hover:ml-0 transition duration-500"><i class="fas fa-search group-hover:text-fe-red transition duration-500"></i></button>
            </div>
          </form>
          <!--Sign up-->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#">LOGIN</a>
            <a href="#" class="bg-fe-red px-3 py-1 hover:bg-rose-600 hover:text-fe-grey cursor-pointer transition duration-500 whitespace-nowrap">SIGN UP</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!--Hero Section-->
  <section class="h-128 group relative">
    <!--HERO IMAGE-->
    <img src="./images/spiderman.jpg" alt="Main Image" class="h-full w-full object-cover">

    <!--HERO Content-->
    <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
      <!--Hero Content Container-->
      <div class="container">
        <h3 class="text-fe-melon tracking-wider group-hover:mb-1 duration-500">
          Action,Drama,Thriller
        </h3>
      </div>
    </div> 
  </section>

</body>
</html>
